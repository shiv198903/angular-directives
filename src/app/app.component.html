<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngFor="let number of numbers">
          <div *ngIf=" onlyOdd " [ngClass] = "{odd : number % 2 !== 0 }">
            <li class="list-group-item" *ngIf=" (number % 2) !== 0 ">{{ number }}
            </li>
          </div>
          <div *ngIf=" !onlyOdd " [ngClass] = "{even : number % 2 !== 0 } " appBasicHighlight >
            <li class="list-group-item">{{ number }}
            </li>
          </div>
        </div>
      </ul>
      <p appBasicHighlight > isfkajdfkajdhfkahfdskjdfhskjfslij</p>
      <p appBetterDirective > isfkajdfkajdhfkahfdskjdfhskjfslij</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
